<div class="d-flex justify-content-center">
    <div class="card px-4">
        
        <div class="card-body">
            <h3>Sign In</h3>
            <div class="mb-3">
                <label for="input-email" class="form-label">Sleeper Username</label>
                <input type="email" class="form-control" id="input-email" [(ngModel)]="userId">
            </div>

            <p *ngIf="error" class="text-danger">{{ error }}</p>

            <button type="button" class="btn btn-primary" [disabled]="!userId" (click)="login()">Sign In</button>

        </div>

    </div>
</div>
