<div class="d-flex justify-content-end mb-3">
    <select class="form-control" style="width: 25%" [(ngModel)]="activeWeek" (ngModelChange)="getMatchups(league, leagueUsers)">
        <option *ngFor="let i of weeks" [value]="i">Week {{ i }}</option>
    </select>
</div>
<h4 class="text-center">Week {{ activeWeek }} Matchups</h4>
<hr>
<div class="mb-3" *ngFor="let matchup of matchups">
    <app-matchup [matchup]="matchup" [loading]="loading"></app-matchup>
</div>
