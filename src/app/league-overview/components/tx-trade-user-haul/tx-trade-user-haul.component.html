<div class="mb-3">
    <h5 class="mb-2">
        <img [src]="getPicture(leagueUser)" width="50px" class="rounded-2">
        {{ leagueService.getTeamName(leagueUser) }}
    </h5>
    <div class="row gy-2 mb-3">
        <div *ngFor="let draftPick of userDraftPickHaul" class="col-12 col-lg-6">
            <div class="d-inline">
                <i class="bi bi-plus-circle text-success fs-3 me-3"></i>
                <span class="badge bg-dark text-white">Pick</span>
                {{ getDraftPickText(draftPick) }}
            </div>
        </div>
    </div>
    <div class="row gy-2">
        <div *ngFor="let player of userPlayerHaul" class="col-12 col-lg-6">
            <div *ngIf="player" class="d-flex flex-row">
                <h3 class="me-3"><i class="bi bi-plus-circle text-success"></i></h3>
                <img [src]="player.imgLink" width="76px" height="50px" class="rounded">
                <div class="flex-column">
                    <div class="fs-6">{{ player.full_name }}</div>
                    <span class="badge" [ngClass]="getPositionStyle(player.position)">{{ player.position }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
